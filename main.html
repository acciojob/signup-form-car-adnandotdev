<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		
		<input name="Name" type="text" required id="name" placeholder="Name">
		<input name="Email" type="email" required id="email" placeholder="Email">
		<label>
			<input name="Gender" type="radio" required id="gender_m">
			Male
		</label>
		<label>
			<input name="Gender" type="radio" required id="gender_f">
			Female
		</label>
		<label>Car Brands:</label>
		<select id="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
		</select>
		<input name="Age" type="number" required id="age" placeholder="Age">
		<input name="DOB" type="date" required id="dob">
		<input name="Phone Number" type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<input name="Password" type="password" required id="password" placeholder="Password">
		<label>
			<input name="I agree to the TOS" type="checkbox" id="tos">
			I agree to TOS
		</label>
	</form>

	
	<!-- the entire body must be written by student -->
