<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name:
			<input name="name" type="text" required id="name" placeholder="Name">
		</label>
		<br>
		<label for="email">Email:
			<input name="email" type="email" required id="email" placeholder="Email">
		</label>
		<br>
		<label>
			<input name="gender" type="radio" required id="gender_m" value="male">
			Male
		</label>
		<br>
		<label>
			<input name="gender" type="radio" required id="gender_f" value="female">
			Female
		</label>
		<br>
		<label for=cars>Car Brands:</label>
		<select id="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Toyota">Toyota</option>
		</select>
		<br>
		<label for="age">Age:
			<input name="age" type="number" required id="age" placeholder="Age">
		</label>
		<br>
		<label for="dob">DOB:
			<input name="dob" type="date" required id="dob">
		</label>
		<br>
		<label for="tel">Phone Number:
			<input name="Phone Number" type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</label>
		<br>
		<label for="password">Password:
			<input name="password" type="password" required id="password" placeholder="Password">
		</label>
		<br>
		<label for="tos">
			<input name="I agree to the TOS" type="checkbox" id="tos">
			I agree to TOS
		</label>
		<button type="submit">Submit</button>
	</form>

	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
